<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="Студенты, одноклассники, уроки">
      <meta name="author" content="Verevkina Anna">
      <title>TENSOR SCHOOL</title>
      <link rel="stylesheet" href="./styles/styles.css">
      <script src="./script/main.js" defer></script>
   </head>
   <body>
      <div class="container">
         <header class="header">
            <div class="header_logo"></div>
            <div class="header_title_small"> <h2>Мои одноклассники</h2></div>
            <div class="header_title_big">TENSOR SCHOOL</div>
         </header>
         <body>
            <section class="students"></section>
         </body>
      </div>
      <template id="studentTemplate">
         <article class="student">
            <img src="" alt="" class="avatar_url">
            <div class="card_info"> 
                 <h3 class="student_name"></h3>
                  <div class="student_info"> 
                     <div class="student_university"></div>
                     <div class="student_course"></div> 
                     <div class="student_city"></div>
               </div> 
            </div> 
            <a href="#" class="button button_delete"></a>
            <a href="#" class="button button_edit"></a> 
            <a href="#" class="button button_card"></a>
         </article>
      </template>
      <div id="studentCard" class="overlay">
         <a class="card_close" href="#">&times;</a>
         <form class="card-form">
            <div class="student_info">
               <div class="card_info">
                  <input name="name" class="form-group_input" type="text" readonly="readonly" style="color: black; font-weight: bold;"/>
                  <input name="avatar_url" class="form-group_input" type="text" readonly="readonly" style="color: black;"/>
                  <div class="student_info">
                     <img class="icon" src="./src/location.png" alt="гео">
                     <input name="city" class="form-group_input" type="text" readonly="readonly"/>
                  </div>
                  <div class="student_info">
                        <img class="icon" src="./src/university.png" alt="уни">
                        <input name="university" type="text"readonly="readonly" maxlength="5"/>
                   </div>
                   <div class="student_info">
                     <img class="icon" src="./src/telef.png" alt="тел">
                     <input name="email"/>
                  </div>
                  <div class="student_info">
                     <img class="icon" src="./src/dog.png" alt="соб">
                     <input name="telefon"/>
                  </div>
               </div>
               <div class="card_info">
                  <img src="https://w7.pngwing.com/pngs/263/201/png-transparent-computer-icons-avatar-admission-miscellaneous-logo-silhouette.png">
                  <div class="student_info">
                     <img class="icon" src="./src/vk.png" alt="vk">
                     <img class="icon" src="./src/facebook.png" alt="fac">
                     <img class="icon" src="./src/whatsapp.png" alt="wat">
                     <img class="icon" src="./src/telegram.png" alt="tel">
                  </div>
               </div>
            </div>
         </form>
      </div>
      <div id="studentPopup" class="overlay">
         <div class="popup">
            <h2>Введите информацию о студенте</h2>
            <a class="popup_close" href="#">&times;</a>
            <form class="student-form">
               <div class="form-group">
                  <label class="form-group_label" for="name">ФИО: </label>
                  <div class="form-group_container">
                     <input name="name" class="form-group_input" type="text" minlength="2" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group_label" for="university">Университет:</label>
                  <div class="form-group_container">
                     <input name="university" class="form-group_input" type="text" minlength="3" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group_label" for="course">Курс:</label>
                  <div class="form-group_container">
                     <input name="course" class="form-group_input" type="range" min="1" max="6" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group_label" for="city">Город:</label>
                  <div class="form-group_container">
                     <input name="city" class="form-group_input" type="text" minlength="2" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group_label" for="avatar_url">URL фото:</label>
                  <div class="form-group_container">
                     <input name="avatar_url" class="form-group_input" type="url" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group_label" for="email">E-mail:</label>
                  <div class="form-group_container">
                     <input name="email" class="form-group_input" type="email" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label class="form-group_label" for="telefon">Телефон:</label>
                  <div class="form-group_container">
                     <input name="telefon" type="text" placeholder="+7 888 888 88 88" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" maxlength="12" required />
                     <span class="form-group_input-error"></span>
                  </div>
               </div>
               <div class="form-group">
                  <button class="my-form_submit" type="submit">Ок</button>
               </div>
            </form>
         </div>
      </div> 
   </body>
</html>
